<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="referer" content="device-width, initial-scale=1.0" content="origin">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<section class="contact">
		<div class="content">
			<h2>Contact Me</h2>
			<p>Jitesh Kumar Sinha || MCA@NITRR || Newgen Payments<br>Java Developer || Golang Developer || Rest API || Microservices</p>
		</div>
		<div class="container">
			<div class="contactinfo">
				<div class="box">
					<div class="icon">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
					</div>
					<div class="text">
						<h3>Address</h3>
						<p>Gurugram,<br>Haryana (India)<br>122001</p>
					</div>
				</div>
				<div class="box">
					<div class="icon">
						<i class="fa fa-phone" aria-hidden="true"></i>
					</div>
					<div class="text">
						<h3>Mobile</h3>
						<p>+91-8527528982</p>
					</div>
				</div>
				<div class="box">
					<div class="icon">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
					</div>
					<div class="text">
						<h3>Email</h3>
						<p>jiteshsinharcd@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="contactform">
				<form method="get" action="#">
					<h2>Send Message</h2>
					<div class="inputBox">
						<input type="text" name="" value="Jitesh Sinha" required="required" readonly>
						<span>Full Name</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" value="test@domain.com" required="required" readonly>
						<span>Email</span>
					</div>
					<div class="inputBox">
						<textarea required="required" readonly></textarea>
						<span>Your Messages Here...</span>
					</div>
					<div class="inputBox">
						<a href="#"><button type="button"><b>Perform Redirection (Payment URL)</b></button></a>
					</div>
					<div class="inputBox">
						<input type="submit" name="" value="Send">
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
